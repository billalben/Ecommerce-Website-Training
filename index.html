<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Main File Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-container container">
        <a href="./index.html"
          ><img src="./imgs/logo.png" class="logo" alt=""
        /></a>
        <div>
          <ul id="navbar">
            <li><a href="./index.html" class="active">Home</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li>
              <a href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- ========== Hero Section =========== -->
    <section id="hero">
      <div class="hero-container container">
        <h4>Trade-in-offer</h4>
        <h2>Super value deals</h2>
        <h1>On All Products</h1>
        <p>Save more with coupons & up to 70% off!</p>
        <button>Shop Now</button>
      </div>
    </section>

    <!-- ========== Features Section =========== -->
    <section id="feature">
      <div class="feature-container container">
        <div class="fe-box">
          <img src="./imgs/features/f1.png" alt="">
          <h6>Free Shipping</h6>
        </div>
        <div class="fe-box">
          <img src="./imgs/features/f2.png" alt="">
          <h6>Online Order</h6>
        </div>
        <div class="fe-box">
          <img src="./imgs/features/f3.png" alt="">
          <h6>Save Money</h6>
        </div>
        <div class="fe-box">
          <img src="./imgs/features/f4.png" alt="">
          <h6>Promotions</h6>
        </div>
        <div class="fe-box">
          <img src="./imgs/features/f5.png" alt="">
          <h6>Happy Sell</h6>
        </div>
        <div class="fe-box">
          <img src="./imgs/features/f6.png" alt="">
          <h6>F24/7 Support</h6>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
